<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Class (třída)</title>

    <style>
      p {
        color: green;
      }

      .modra {
        color: blue;
      }

      .cervena {
        color: red;
      }
    </style>
  </head>
  <body>
    <p>Tento text nemá třídu</p>

    <p class="modra">Tento text je modry</p>

    <p class="cervena">Tento text je cerveny</p>

    <p class="modra cervena">Tento text je má třídy: modra cervena</p>

    <p class="cervena modra">Tento text je má třídy: cervena modra</p>
  </body>
</html>
